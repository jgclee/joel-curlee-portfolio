  <body>
    <div class="container">
      <h1>Wikipedia API Search</h1>

      <h4>Click on the globe to get a random article</h4>
      <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">
        <img
          src="https://upload.wikimedia.org/wikipedia/en/thumb/8/80/Wikipedia-logo-v2.svg/1200px-Wikipedia-logo-v2.svg.png"
          alt="Random Wikipedia Article"
        />
      </a>
      <h4>Or, search any article you like below:</h4>
      <input id="searchTerm" class="form-control" />
      <button id="search" type="button" class="btn btn-primary">Submit</button>
      <ul id="output"></ul>
    </div>
