<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App | Javascript</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">

    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>

      <div class="wrapper">
        <div class="card">
          <header>
            <ul class="top-bar">
              <li class="fa fa-wifi"></li>
              <li id="time-now"></li>
              <li class="fa fa-battery-three-quarters"></li>
            </ul>
          </header>

          <h1>Weather App</h1>

          <p>by <a href="http://www.curleebraket.com" target="_blank">Joel Curlee</a></p>

          <ul class="weather-data">
            <li id="location"></li>
            <li id="weatherType"></li>
            <li id="icon"></li>
            <li><p id="farTemp"></p></li>
            <li id="windSpeed"></li>
            <li id="humidity"></li>
          </ul>
        </div>
      </div>


    <!-- JQUERY LINK HERE -->

    <!-- JAVASCRIPT!!!  -->
    <script src="js/main.js"></script>
